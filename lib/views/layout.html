<!DOCTYPE html>
<html>
<head>
	<title>Node CMS</title>
	<link href="http://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic" rel="stylesheet" type="text/css" >
	<link rel="stylesheet" type="text/css" href="/style.css">
	<script type="text/javascript" src="/jquery.js"></script>
	<script type="text/javascript" src="/main.js"></script>
</head>
<body>
	<div class="header">
		<h1><a href="/">Node CMS</a></h1>
		<ul>
			<li class="wordsColor"><a href="/">Words</a></li><li class="projectsColor"><a href="/">Projects</a></li><li class="aboutColor"><a href="/">About</a></li>
		</ul>
	</div>
	<div class="content">
		{{html body}}
	</div>
	<div class="footer">
		{{if username}}
		Hello, ${username} - <a href="/logout">Log out</a>
		{{else}}
		<a href="/login">Log in</a>
		{{/if}}
	</div>
</body>
</html>
